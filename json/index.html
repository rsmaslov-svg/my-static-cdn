<!DOCTYPE html>
<html lang="ru" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Modern Hub 2026 (Tallin)</title>
    <script src="https://rsmaslov-svg.github.io/my-static-cdn/tailwind/tailwind.min.js"></script>
    <link rel="stylesheet" href="https://rsmaslov-svg.github.io/my-static-cdn/font-awesome/css/all.min.css">
    <script src="https://rsmaslov-svg.github.io/my-static-cdn/qrcode/qrcode.min.js"></script>
    <style>
        body {
            background: #000;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(0deg, rgba(0,255,255,0.03) 0px, transparent 1px, transparent 2px, rgba(0,255,255,0.03) 3px);
            pointer-events: none;
            z-index: 10;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.6));
            pointer-events: none;
            z-index: 10;
        }

        .glitch {
            position: relative;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 1.5s infinite linear alternate-reverse;
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(0, 9999px, 0, 0);
        }

        .glitch::after {
            animation: glitch-2 2s infinite linear alternate-reverse;
            left: -2px;
            text-shadow: 2px 0 #00ffff;
            clip: rect(0, 9999px, 0, 0);
        }

        @keyframes glitch-1 {
            0% { clip: rect(20px, 9999px, 80px, 0); }
            10% { clip: rect(40px, 9999px, 120px, 0); }
            20% { clip: rect(10px, 9999px, 60px, 0); }
            30% { clip: rect(70px, 9999px, 100px, 0); }
            40% { clip: rect(30px, 9999px, 90px, 0); }
            50% { clip: rect(50px, 9999px, 110px, 0); }
            60% { clip: rect(80px, 9999px, 40px, 0); }
            70% { clip: rect(15px, 9999px, 70px, 0); }
            80% { clip: rect(60px, 9999px, 120px, 0); }
            90% { clip: rect(25px, 9999px, 85px, 0); }
            100% { clip: rect(45px, 9999px, 105px, 0); }
        }

        @keyframes glitch-2 {
            0% { clip: rect(30px, 9999px, 90px, 0); }
            10% { clip: rect(80px, 9999px, 40px, 0); }
            20% { clip: rect(50px, 9999px, 110px, 0); }
            30% { clip: rect(10px, 9999px, 60px, 0); }
            40% { clip: rect(70px, 9999px, 100px, 0); }
            50% { clip: rect(20px, 9999px, 80px, 0); }
            60% { clip: rect(60px, 9999px, 120px, 0); }
            70% { clip: rect(40px, 9999px, 90px, 0); }
            80% { clip: rect(15px, 9999px, 70px, 0); }
            90% { clip: rect(75px, 9999px, 130px, 0); }
            100% { clip: rect(35px, 9999px, 95px, 0); }
        }

        .neon-card {
            background: rgba(10, 10, 20, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .neon-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5), 0 0 60px rgba(255, 0, 193, 0.3);
            border-color: #00ffff;
        }

        .neon-header {
            background: linear-gradient(to right, #00ffff, #ff00c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .neon-btn {
            background: linear-gradient(to right, #00ffff, #ff00c1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .neon-btn:hover {
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 0 20px rgba(255, 0, 193, 0.6);
            transform: scale(1.05);
        }

        #qrcode {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 16px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        #qrcode:empty {
            display: none;
        }

        #copy-routes-btn {
            transition: all 0.3s ease;
        }

        .accordion-chevron {
            transition: transform 0.4s ease;
        }

        .accordion-btn.active .accordion-chevron {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="flex flex-col">

    <header class="relative py-32 overflow-hidden bg-gradient-to-b from-transparent via-black/70 to-black">
        <div class="max-w-5xl mx-auto px-6 text-center">
            <h1 data-text="Modern Hub 2026 (Tallin)" class="glitch text-6xl md:text-8xl font-black mb-6">
                Modern Hub 2026 (Tallin)
            </h1>
            <p class="text-2xl md:text-3xl opacity-90 neon-header">
                Актуальные клиенты • Быстрая настройка • Стабильное соединение
            </p>
        </div>
    </header>

    <section class="max-w-4xl mx-auto px-6 -mt-12 relative z-20 mb-20">
        <div class="neon-card rounded-3xl p-12 text-center backdrop-blur-xl">
            <h2 class="text-4xl font-bold mb-8 neon-header flex items-center justify-center gap-4">
                <i class="fas fa-key text-5xl"></i> Ваша подписка
            </h2>
            <input id="sub-link" type="text" placeholder="Ссылка на подписку появится автоматически"
                   class="w-full max-w-3xl mx-auto px-8 py-5 bg-black/60 rounded-2xl text-center font-mono text-lg border-2 border-cyan-500/50 focus:border-cyan-300 focus:outline-none transition" readonly>
            <div class="flex flex-wrap justify-center gap-8 mt-10">
                <button onclick="copyLink()" class="neon-btn text-black font-bold px-12 py-5 rounded-2xl text-xl">
                    <i class="fas fa-copy mr-3"></i> Копировать ссылку
                </button>
                <button id="qr-toggle-btn" onclick="toggleQR()" class="neon-btn text-black font-bold px-12 py-5 rounded-2xl text-xl">
                    <i class="fas fa-qrcode mr-3"></i> QR-код
                </button>
            </div>
            <div id="qrcode" class="mt-12 inline-block"></div>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 py-20 flex-grow">
        <div id="apps-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Контент будет загружен из данных -->
        </div>
    </main>

    <footer class="py-12 mt-24 border-t-2 border-cyan-500/30">
        <div class="max-w-4xl mx-auto px-6 text-center text-gray-400 text-lg">
            <p>© 2026 Modern Hub (Tallin) • Все клиенты open-source</p>
        </div>
    </footer>

    <script>
        // ========================================
        // КОНФИГУРАЦИЯ - URL ДЛЯ ЗАГРУЗКИ ДАННЫХ
        // ========================================
        const DATA_URL = 'https://rsmaslov-svg.github.io/my-static-cdn/apps-data.json';
        // Или используйте GitHub Raw:
        // const DATA_URL = 'https://raw.githubusercontent.com/USERNAME/REPO/main/apps-data.json';
        // Или любой другой URL где лежит JSON файл

        
        // Конфигурация платформ
        const platformsConfig = [
            { id: 'android', icon: 'fab fa-android', title: 'Android' },
            { id: 'windows', icon: 'fab fa-windows', title: 'Windows' },
            { id: 'byedpi', icon: 'fas fa-shield-alt', title: 'ByeDPI' },
            { id: 'ios', icon: 'fab fa-apple', title: 'iOS' }
        ];

        // Загрузка данных с внешнего URL
        async function loadAppsData() {
            const container = document.getElementById('apps-container');
            
            try {
                container.innerHTML = '<div class="col-span-full text-center text-cyan-400 text-2xl"><i class="fas fa-spinner fa-spin mr-3"></i>Загрузка данных...</div>';
                
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                renderApps(data);
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                container.innerHTML = `
                    <div class="col-span-full text-center">
                        <div class="text-red-400 text-2xl mb-4">
                            <i class="fas fa-exclamation-triangle mr-3"></i>
                            Ошибка загрузки данных приложений
                        </div>
                        <p class="text-gray-400 text-lg">Проверьте URL: ${DATA_URL}</p>
                        <p class="text-gray-500 text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        // Рендер приложений
        function renderApps(data) {
            const container = document.getElementById('apps-container');
            container.innerHTML = '';

            platformsConfig.forEach(platform => {
                const apps = data[platform.id];
                if (!apps || apps.length === 0) return;

                const platformCard = createPlatformCard(platform, apps, data.notUsed);
                container.innerHTML += platformCard;
            });

            // Переинициализация аккордеонов
            initAccordions();
        }

        // Создание карточки платформы
        function createPlatformCard(platform, apps, notUsedData) {
            const appsHtml = apps.map(app => createAppAccordion(app)).join('');
            
            const notUsedSection = (platform.id === 'android' || platform.id === 'windows') ? `
                <div class="bg-red-900/30 rounded-2xl p-8 border-2 border-red-600/40">
                    <p class="text-red-400 font-bold text-center text-2xl mb-6">${notUsedData.title}</p>
                    ${notUsedData.links.map(link => `
                        <a href="${link.url}" target="_blank" class="block text-lg py-4 opacity-70 hover:opacity-100 transition">
                            ${link.text} <i class="${link.icon} ml-2"></i>
                        </a>
                    `).join('')}
                </div>
            ` : '';

            return `
                <div class="neon-card rounded-3xl overflow-hidden">
                    <div class="bg-gradient-to-r from-cyan-900/50 to-pink-900/50 p-10 text-center border-b-2 border-cyan-500/50">
                        <i class="${platform.icon} text-7xl neon-header"></i>
                        <h3 class="text-4xl font-black mt-4 neon-header">${platform.title}</h3>
                    </div>
                    <div class="p-8 space-y-6">
                        ${appsHtml}
                        ${notUsedSection}
                    </div>
                </div>
            `;
        }

        // Создание аккордеона приложения
        function createAppAccordion(app) {
            const recommendedBadge = app.recommended ? 
                '<span class="text-green-400 text-lg font-normal">(рекомендуем)</span>' : '';

            const stepsHtml = app.steps.map((step, i) => 
                `<li>${step}</li>`
            ).join('');

            return `
                <div>
                    <button class="accordion-btn w-full text-left py-5 border-b border-cyan-500/30 flex justify-between items-center">
                        <div class="flex flex-col md:flex-row items-start md:items-center gap-3">
                            <span class="font-bold text-2xl">${app.name}</span>
                            ${recommendedBadge}
                        </div>
                        <i class="fas fa-chevron-down text-2xl text-pink-400 accordion-chevron"></i>
                    </button>
                    <div class="accordion-content hidden pb-6">
                        <p class="text-gray-300 mb-6">${app.description}</p>
                        <ol class="list-decimal list-inside space-y-3 text-gray-200 text-lg">
                            ${stepsHtml}
                        </ol>
                        <a href="${app.link}" target="_blank" class="block mt-8 neon-btn text-black text-center py-5 rounded-2xl font-bold text-xl">
                            <i class="${app.linkIcon} mr-3"></i> ${app.linkText}
                        </a>
                    </div>
                </div>
            `;
        }

        // Инициализация аккордеонов
        function initAccordions() {
            document.querySelectorAll('.accordion-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.classList.toggle('active');
                    const content = btn.nextElementSibling;
                    content.classList.toggle('hidden');
                });
            });
        }

        // Автозаполнение ссылки
        document.addEventListener('DOMContentLoaded', function () {
            loadAppsData(); // Загружаем данные с внешнего URL

            const input = document.getElementById('sub-link');
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';

            const pathname = window.location.pathname;
            const parts = pathname.split('/').filter(part => part.length > 0);
            
            if (parts.length > 0) {
                const lastSegment = decodeURIComponent(parts[parts.length - 1]);
                const subscriptionUrl = 'https://114.129.9.25.cdn-one.org/LQrpbUqeHG/' + lastSegment;
                input.value = subscriptionUrl;
            }
        });

        // Копирование ссылки
        function copyLink() {
            const linkInput = document.getElementById('sub-link');
            const link = linkInput.value.trim();
            if (!link) {
                alert('Ссылка ещё не сформирована!');
                return;
            }
            navigator.clipboard.writeText(link)
                .then(() => alert('Ссылка скопирована!'))
                .catch(() => {
                    linkInput.select();
                    document.execCommand('copy');
                    alert('Ссылка скопирована (fallback)!');
                });
        }

        // QR-код
        function toggleQR() {
            const linkInput = document.getElementById('sub-link');
            const link = linkInput.value.trim();
            if (!link) {
                alert('Нет ссылки для генерации QR-кода!');
                return;
            }

            const qrcodeDiv = document.getElementById('qrcode');

            if (qrcodeDiv.children.length > 0) {
                qrcodeDiv.innerHTML = '';
            } else {
                new QRCode(qrcodeDiv, {
                    text: link,
                    width: 280,
                    height: 280,
                    colorDark: "#00ffff",
                    colorLight: "#000000",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        }

        // Копирование маршрутов
        function copyRoutes() {
            const routesJson = '[{"domain":["domain:рф"],"enabled":true,"locked":false,"outboundTag":"direct","remarks":"рф"},{"domain":["domain:su"],"enabled":true,"locked":false,"outboundTag":"direct","remarks":"su"},{"domain":["domain:ru"],"enabled":true,"locked":false,"outboundTag":"direct","remarks":"ru"},{"enabled":true,"locked":false,"network":"udp","outboundTag":"block","port":"443","remarks":"阻断udp443"},{"enabled":true,"locked":false,"ip":["geoip:private"],"outboundTag":"direct","remarks":"绕过局域网IP"},{"domain":["geosite:private"],"enabled":true,"locked":false,"outboundTag":"direct","remarks":"绕过局域网域名"},{"enabled":true,"locked":false,"outboundTag":"proxy","port":"0-65535","remarks":"最终代理"}]';

            navigator.clipboard.writeText(routesJson)
                .then(() => {
                    const btn = document.getElementById('copy-routes-btn');
                    const originalText = btn.innerText;
                    btn.innerText = 'скопировано!';
                    btn.classList.add('text-green-400');

                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.classList.remove('text-green-400');
                    }, 2000);
                })
                .catch(() => alert('Не удалось скопировать маршруты'));
        }
    </script>
</body>
</html>
